{% extends "layout.html" %}

{% block content %}

{% for p in posts %}
    <div class="blogpost"> 
        <a class='link' href="{{p.get_absolute_url}}">{{p.post_header}}</a>
        {{p.category.category_name}}
        <p class="date">
            {{p.datetime}}
    </div>
    <br>
{% endfor %}

{% endblock %}
